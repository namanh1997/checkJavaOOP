<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<!-- Font Awesome -->
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<!-- Custom style -->
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/custom.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<title>OOP</title>
</head>

<body>
	<nav th:fragment="header"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">My project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto	">
					<li th:classappend="${module == 'home' ? 'active' : ''}"
						class="nav-item"><a href="/upload" th:href="@{/upload}"
						class="nav-link">Tạo đề</a></li>
					<li th:classappend="${module == 'home' ? 'active' : ''}"
						class="nav-item"><a href="/examList" th:href="@{/examList}"
						class="nav-link">Đề bài</a></li>
				</ul>
				<ul class="navbar-nav justify-content-end">
					<li class="nav-item"><a class="nav-link">
							<div sec:authorize="isAuthenticated()">
								Chào <span sec:authentication="name"></span>
							</div>
					</a></li>
					<li th:if="${#authorization.expression('isAuthenticated()')}"
						class="nav-item"><a class="nav-link" href="/logout"
						th:href="@{#}" onclick="$('#form').submit();">Đăng xuất </a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/logout}"></form></li>
				</ul>
			</div>
		</div>
	</nav>


	<footer th:fragment="footer">
		<script th:src="@{/js/custom.js}"></script>
	</footer>
</body>
</html>
