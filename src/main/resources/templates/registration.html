<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>

	<div class="container">
		<div class="row">
			<div class="login-form">
				<form autocomplete="off" th:action="@{/registration}"
					th:object="${user}" method="post">
					<h2>Tạo tài khoản</h2>
					
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<input type="text" th:field="*{username}"
							placeholder="Tên tài khoản" class="form-control" /> <span
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? 'invalid-feedback' : ''"></span>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{password}"
							placeholder="Mật khẩu" class="form-control" /> <span
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? 'invalid-feedback' : ''"></span>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{passwordConfirm}"
							placeholder="Xác nhận mật khẩu" class="form-control" /> <span
							th:if="${#fields.hasErrors('passwordConfirm')}"
							th:errors="*{passwordConfirm}"
							th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'invalid-feedback' : ''"></span>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Tạo
							tài khoản</button>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
