<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
	<header th:replace="layout :: header"></header>

	<div class="container main">
		<div class="content">
			<div class="mx-auto col-md-4">
				<h2>Sửa đề</h2>

				<form class="center" method="POST" th:action="@{/exam/update}"
					th:object=${exam} enctype="multipart/form-data">
					
					<input type="hidden" th:field="*{id}" />
					
					<div class="form-group">
						<label for="">Tên đề</label> <input th:field="*{name}" type="text"
							name="name" class="form-control" placeholder="Tên đề" />
					</div>
					<div class="form-group">
						<label for="">File đề thi</label>
						<div class="custom-file">
							<input th:field="*{examData}" type="file"
								class="custom-file-input" name="file" id="examFile"> <label
								class="custom-file-label" for="examFile">Ví dụ: de1.txt</label>
						</div>
					</div>
					<div class="form-group">
						<label for="">File đáp án đề thi</label>
						<div class="custom-file">
							<input th:field="*{answerData}" type="file"
								class="custom-file-input" name="file" id="examAnswerFile">
							<label class="custom-file-label" for="examAnswerFile">Ví
								dụ: De1.java</label>
						</div>
					</div>
					<div class="form-group">
						<label for="">File chuẩn input</label>
						<div class="custom-file">
							<input th:field="*{inputData}" type="file"
								class="custom-file-input" name="file" id="inputFile"> <label
								class="custom-file-label" for="inputFile">Ví dụ:
								input.txt</label>
						</div>
					</div>
					<div class="form-group">
						<label for="">File chuẩn output</label>
						<div class="custom-file">
							<input th:field="*{outputData}" type="file"
								class="custom-file-input" name="file" id="outputFile"> <label
								class="custom-file-label" for="outputFile">Ví dụ:
								output.txt</label>
						</div>
					</div>
					<div class="form-group">
						<label for="">File ví dụ input</label>
						<div class="custom-file">
							<input th:field="*{exampleInputData}" type="file"
								class="custom-file-input" name="file" id="exampleInputData">
							<label class="custom-file-label" for="exampleInputData">Ví
								dụ: exampleInput.txt</label>
						</div>
					</div>
					<div class="form-group">
						<label for="">File ví dụ output</label>
						<div class="custom-file">
							<input th:field="*{exampleOutputData}" type="file"
								class="custom-file-input" name="file" id="exampleOutputData">
							<label class="custom-file-label" for="exampleOutputData">Ví
								dụ: exampleOutput.txt</label>
						</div>
					</div>
					<div class="text-center">
						<button class="btn btn-primary btn-block" type="submit">Gửi</button>
					</div>
				</form>

				<div th:if="${message}">
					<h2 th:text="${message}"></h2>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>


</body>
</html>
