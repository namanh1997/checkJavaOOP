<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div th:insert="_header :: header">
  </div>
  <!-- <form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
  </form> -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
        <h2 class="form-signin-heading" th:text="Welcome"></h2>
        <form th:action="@{/login}" method="POST" class="form-horizontal">
          <!-- <div th:if="${param.error}">
            <div class="alert alert-danger col-sm-9">
              Invalid username or password.
            </div>
          </div> -->

          <div class="form-group">
						<div class="col-sm-9">
              <input type="text" id="username" name="username" th:placeholder="Username" class="form-control" />
            </div>
          </div>

          <div class="form-group">
						<div class="col-sm-9">
              <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
            </div>
          </div>

          
          <div class="form-group">
						<div class="col-sm-9">
            <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit"
              th:text="Login"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
